<html lang="en">
<head>
	<meta charset="utf-8" />

	<link rel="icon" type="image/png" href="assets/img/Fmsoft.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title> </title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

	<!-- CSS Files -->

<body><br><br><br>
    <div class="main main-raised gradient">
        <div style="margin: 2em;padding-top: 2em;"><br>
            <!-- <div class="card card-plain img-raised" style="margin-bottom: 2em;"> -->
                <div class="card-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card card-contact card-raised">
                                <form role="form" id="contact-form" method="post">
                                    <div class="header header-raised header-rose text-center">
                                        <h4 class="card-title">Contact Us</h4>
                                    </div>
                                    <div class="card-content">
    
                                        <div class="row">
                                            <!-- <div class="col-md-6"> -->
                                            <div class="col-md-6">
                                                <select class="selectpicker" data-style="btn btn-primary btn-round"
                                                    title="Single Select" data-size="7">
                                                    <option disabled selected>Type of website</option>
                                                    <option value="2">Brochure</option>
                                                    <option value="3">eCommerce</option>
                                                    <option value="4">WordPress</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <select class="selectpicker" data-style="btn btn-primary btn-round"
                                                    title="Single Select" data-size="7">
                                                    <option disabled selected>Choose a theme </option>
                                                    <option value="2">Website Builder</option>
                                                    <option value="3">WordPress</option>
                                                    <option value="4">Open-source (e.g openCart, Magento, etc.5647
                                                        vcbng777tgmfrbrm</option>
                                                </select>
                                            </div>
                                            <!-- </div> -->
                                        </div>
    
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label-floating form-rose">
                                                    <label class="control-label">Full Name</label>
                                                    <input type="text" name="name" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group label-floating form-rose">
                                                    <label class="control-label">Email address</label>
                                                    <input type="email" name="email" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
    
                                        <div class="form-group label-floating form-rose">
                                            <label class="control-label">Your message</label>
                                            <textarea name="message" class="form-control" id="message" rows="6"></textarea>
                                        </div>
    
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="optionsCheckboxes">
                                                        I'm not a robot
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-rose pull-right">Send Message</button>
                                            </div>
                                        </div>
                                    </div>
    
                                </form>
                            </div>
                        </div>
    
    
    
    
                    </div>
                </div>
            </div>
        </div>

</body>
